---
- hosts: localhost
  become: yes
  #become_user: ec2-user
  tasks:
    - name: Build an image and push it to a private repo
      docker_image:
        build:
          path: "/var/lib/jenkins/workspace/projectbuild/target"
        name: docker.io/pkamoh/abctechnologies:$BUILD_NUMBER
        push: true
        source: build
      register: out
    - debug:
        var: out
    - name: start a container
      docker_container:
        name: abc-application
        image: pkamoh/abctechnologies:$BUILD_NUMBER
        state: started
        ports:
          - 1234:8080
      register: out
    - debug:
        var: out
    - name: Create a Deployment by reading the definition from a local file
      command: kubectl --kubeconfig=/etc/kubernetes/admin.conf apply -f /var/lib/jenkins/workspace/projectbuild/target/deployment.yml
      become_user: ec2-user
      register: out
    - debug:
        var: out
